<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi HTML List</title>
</head>
<body>
    <h3>To Do List</h3>
    <!-- atribut type berfungsi untuk menerapkan urutan apa yang ingin kita pakai, apakah 1,2,3 atau A. B, C -->
    <ol type="A">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <!-- ol ordered list = list yang berurutan -->

    <!-- type di ul adalah
    disc
    square
    circle -->
    <ul type="square">
        <li>Nasi Goreng</li>
        <l i>Mie Goreng</l>
        <li>Telur Dadar</li>
    </ul>

    <!-- ul unlisted list -->

    <h3>Pelatihan List </h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
