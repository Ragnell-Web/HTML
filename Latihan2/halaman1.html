<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tag HTML</title>
</head>
<body>
    <p>Ini adalah Paragraf 1</p>
    <br>
    <p>Ini adalah <br> Paragrap 2</p>
    <hr>

    <p><b>Selamat Datang</b> di pelatihan HTML <i>Ragnell-Web</i></p>
    <p>Nama Saya <u>Rizal Fauzi</u></p>

    <!-- <b> untuk bolt -->
    <!-- <i> untuk italic -->
    <!-- <u> untuk underline -->

    <p><strong>Pengumuman</strong> Halaman ini hanya berisi latihan semata <em>Terima Kasih</em></p>

    <!-- strong sama seperti b -->
    <!-- em sama seperti i -->
</body>
</html>
