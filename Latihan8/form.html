<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form action="">
        <label for="username">Username :</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
        <br>
        <input type="checkbox" name="pilih" id="menyanyi"><label for="menyanyi">Menyanyi</label>
        <input type="checkbox" name="pilih" id="olahraga"><label for="olahraga">Olahraga</label>
        <input type="checkbox" name="pilih" id="ngoding"><label for="ngoding">Ngoding</label>
        <br>
        <textarea name="komentar" id="komentar" cols="30" rows="10"></textarea>
        <br>
        <select name="kota" id="kota">
            <option value="">Bandung</option>
            <option value="">Yogyakarta</option>
            <option value="">Jakarta</option>
        </select>
        <br>
        <button type="submit">Kirim!</button>
    </form>

    <!-- atribut for di label harus sama dengan atribut id di input -->

    <!-- atribut name digunakan untuk mengelompokan input -->
</body>
</html>
